<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio Sesión TaskLink</title>
    <link rel="stylesheet" href="../CSS/index.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="../../img/Imagen.png" alt="Imagen Lateral" />
      </div>
      <section class="datos">
        <img src="../../img/logo.png" />
        <h3>Servicios Recomendados</h3>
        <div class="contenedorInicio">
          <p>Correo</p>
          <input type="email" class="inputMail" />
          <p>Contraseña</p>
          <input type="password" class="inputContra" />

          <input type="submit" value="Entrar" class="btnEntrar" />
        </div>

        <figure class="lineaSeparacion">
          <p>O</p>
        </figure>
        <div class="btnInicios">
          <input class="btnGoogle" type="submit" value="Continuar con Google" />
          <input class="btnApple" type="submit" value="Continuar con Apple" />
          <strong>¿Has olvidado la contraseña?</strong>
        </div>
      </section>
    </div>
    <footer>
      <p>¿No tienes una cuenta?<a href="">Registrate</a></p>
    </footer>
  </body>
</html>
